<div class="content">
  <div class="row margin-bottom">
    <div class="col-xs-8 col-md-offset-2">
      <h1 class="text-center blue bordered">Register new user :</h1>
      <h2 class="text-center blue">{{registerForm.firstName}} {{registerForm.lastName}}</h2>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    </div>
  </div>

  <div class="row">
    <form class="col-xs-12 form" ng-submit="register()">    
      <h2>User information</h2>
      <div class="row">
        
        <div class="col-sm-4">
          <fieldset class="form-group">
            <label for="firstName">First Name *</label>
            <input class="form-control" type="text" id="firstName" name="firstName" placeholder="Enter the user first name" ng-model="registerForm.firstName" required>
          </fieldset>
        </div>

        <div class="col-sm-4">
          <fieldset class="form-group">
            <label for="lastName">Last Name *</label>
            <input class="form-control" type="text" id="lastName" name="lastName" placeholder="Enter the user last name" ng-model="registerForm.lastName" required>
          </fieldset>
        </div>

        <div class="col-sm-4">
          <fieldset class="form-group">
            <label for="firstName">User Name *</label>
            <input class="form-control" type="text" id="userName" name="userName" placeholder="Enter the username" ng-model="registerForm.userName" required>
          </fieldset>
        </div>

        <div class="col-sm-4">
          <fieldset class="form-group">
            <label for="firstName">Password *</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Enter the password" ng-model="registerForm.password" required>
          </fieldset>
        </div>
        
      </div>

      <div class="row">

        <div class="col-sm-6">
          <fieldset class="form-group">
            <label for="Picture">Picture</label>
            <input class="form-control" type="text" id="picture" name="picture" placeholder="Enter the user picture" ng-model="registerForm.picture">
          </fieldset>
        </div>

      </div>

      <div class="row">
          
        <div class="col-sm-4">
          <fieldset class="form-group">
            <label for="role">Role</label>
            <input class="form-control" type="text" id="role" name="role" placeholder="Enter the user role" ng-model="registerForm.role">
          </fieldset>
        </div>

        <div class="col-sm-4">
          <fieldset class="form-group">
            <label for="attachment">Attachment</label>
            <select class="form-control" ng-options="plant._id as plant.title for plant in plants" ng-model="registerForm.attachment"></select>
          </fieldset>
        </div>

      </div>

      <div class="row">

        <div class="col-sm-4">
          <fieldset class="form-group">
            <label for="mail">Mail *</label>
            <input class="form-control" type="text" id="mail" name="mail" placeholder="Enter the user mail" ng-model="registerForm.mail" required>
          </fieldset>
        </div>

        <div class="col-sm-4">
          <fieldset class="form-group">
            <label for="tel">Tel</label>
            <input class="form-control" type="text" id="tel" name="tel" placeholder="Enter the user tel" ng-model="registerForm.tel">
          </fieldset>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-4">
          <input type="submit" value="{{isSubmitting ? 'registering user...' : 'Register user'}}" class="btn btn-default" ng-disabled="isSubmitting">
        </div>
      </div>

    </form>
  </div>

</div>
