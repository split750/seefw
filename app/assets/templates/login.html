
<div class="row m-b-20">
  <div class="col-xs-6 col-md-offset-3">
    <h1 class="text-center blue bordered">Login :</h1>
  </div>
</div>

<div class="row m-b-30">
  <div class="col-md-4 col-md-offset-4">
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="login()">
      <div class="form-group form-group-default required">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter your username" ng-model="loginForm.username" required>
      </div>
      <div class="form-group form-group-default required">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter your password" ng-model="loginForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-primary btn-cons" ng-disabled="disabled">Login</button>
      </div>
    </form>
    </div>
  </div>
</div>
