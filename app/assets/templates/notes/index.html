<div class="row">
  <div class="col-xs-12">
    <h1><span class="label label-primary">{{ notes.length }}</span> Plants are listed | <a class="btn btn-default" href="#/notes/new">New Plant</a></h1>
  </div>
</div>

<div class="row">
    <div class="col-xs-4">
        <br>
        <div class="input-group">
          <input type='text' class="form-control" placeholder="Search plant ..." ng-model="search.input.$">
          <span class="input-group-btn"><button class="btn btn-default" type="button">Search !</button></span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <br>
        
        <nw-category-selector ng-model="search.category"></nw-category-selector>
    </div>
</div>

<div class="row">
  <div ng-repeat="note in notes | categoryFilter:search.category | filter:search.input" class="col-sm-6">
    <h2><a title="{{note.user.name}}" ng-href="#/notes/{{note._id}}">{{note.title}}</a></h2>
    <p>{{note.description}}</p>
    <p><span class="label label-info">{{categoryName[note.categoryId - 1].name}}</span></p>
  </div>
</div>
