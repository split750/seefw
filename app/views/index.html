<html ng-app="NoteWrangler">
  <head>
    <title>SE EfW App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/bootstrap.css"></link>
    <link rel="stylesheet" href="assets/styles/bootstrap-theme.css"></link>
    <link rel="stylesheet" href="assets/styles/styles.css"></link>
  </head>
  <body>

        </div>

          <nw-page-nav></nw-page-nav>

              <a ng-click='logout()' class="btn btn-default {{islogged ? 'visible' : 'hidden'}}">Logout</a>
          </div>         
        </div>
      </div>
    </nav>

  <script src="assets/javascript/vendor/angular-route.js"></script>
  <script src="assets/javascript/vendor/angular-resource.js"></script>
